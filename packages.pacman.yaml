- pacman:
  - ark-gtk-theme  # XFCE theme
  - ctags  # Tags for Vim
  - deja-dup  # Backups
  - docker
  - docker-compose
  - fzf  # File navigation and utility with fuzzy power
  - glances  # System overview
  - htop  # System overview
  - iotop  # Disk activity
  - mpv  # Video player
  - neovim
  - networkmanager-openvpn
  - openvpn
  - python-pip
  - rofi  # App launcher
  - sshfs  # Mount folders using SSH
  - the_silver_searcher  # AG searcher
  - tmux
  - wmctrl  # Control X windows
  - xclip  # For screenshots
  - xdotool
  - xorg-xrandr  # For Java OpenGL
  - zsh

- shell:
  - mkdir -p ~/.credentials; touch ~/.credentials/secure
