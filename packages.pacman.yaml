- pacman:
    # Development
    - abduco
    - ctags
    - docker
    - docker-compose
    - neovim
    - python-neovim
    - python-pip

    # Desktop env
    - playerctl
    - ttf-hack # font
    - xfce4-screenshooter
    - xfce4-terminal
    - dmenu

    # System administration
    - fd # Faster `find`
    - fzf
    - grc
    - htop
    - iotop
    - ranger
    - ripgrep

    # Utils
    - xclip
    - xf86-input-libinput # Mouse drivers

    # Build dependencies
    - autoconf
    - binutils
    - gcc
    - npm
    - patch
    - pacaur  # For dotbot
    - yay

- shell:
    - yay -S xgetres nerd-fonts-terminus nerd-fonts-hack --noconfirm --norebuild --needed
