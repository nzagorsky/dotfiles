- aptget:
    - exuberant-ctags
    - docker
    - docker-compose
    - htop
    - iotop
    - python-pip
    - python3-pip
    - ranger
    - software-properties-common
    - sshfs
    - tmux
    - zsh

- shell:
      # Install rustup and cargo to install ripgrep
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

      # Install neovim.
    - sudo add-apt-repository ppa:neovim-ppa/stable -y
    - sudo apt-get update
    - sudo apt-get install neovim -y
