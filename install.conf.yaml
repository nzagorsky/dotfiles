- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: 
  - '~'
  - '~/.config/'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # Tmux
    ~/.tmux/plugins/tpm: .tmux/plugins/tpm
    ~/.tmux.conf: .tmux.conf

    # ZSH
    ~/.zsh/antigen: .zsh/antigen  # Plugin manager.
    ~/.zshrc: .zshrc
    ~/.config/base16-shell: .config/base16-shell  # Themes
    ~/.scripts: .scripts
    ~/.inputrc: .inputrc

    # JS
    ~/.tern-config: .tern-config

    # VIM
    ~/.vim: .config/nvim/
    ~/.vimrc: .config/nvim/init.vim
    ~/.config/nvim: .config/nvim
    ~/.ctags: .ctags

    # Emacs
    ~/.emacs.d: .emacs.d

    # XFCE
    ~/.config/xfce4/xfconf: .config/xfce4/xfconf
    ~/.config/xfce4/terminal: .config/xfce4/terminal

    # Python
    ~/.ptpython/config.py: .ptpython/config.py

    ~/.yaourtrc: .yaourtrc
    ~/.gitconfig: .gitconfig
    ~/.xprofile: .xprofile
    ~/.xbindkeysrc: .xbindkeysrc



- shell:
  - mkdir -p ~/.vim/sessions ~/.vim/undo
  - mkdir -p ~/.credentials; touch ~/.credentials/secure
  - mkdir -p ~/.ssh && chmod -R 700 ~/.ssh
  - [sudo pip3 install -r optional/requirements.txt -U, Python dependencies]
  - [sudo npm install -g neovim, Optional Node provider for neovim]
  - [~/.tmux/plugins/tpm/bin/install_plugins, Tmux plugin installation]
  - git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf; ~/.fzf/install --all
    # - [nvim --headless -S optional/setup.vim, Nvim plugin installation]
    # - [emacs --batch --load ~/.emacs.d/init.el, Installing emacs files]
