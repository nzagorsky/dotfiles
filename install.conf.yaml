- defaults:
    link:
      create: true
      relink: true


- clean: 
  - '~'
  - '~/.config/'

- pacman:
  - ack
  - docker
  - docker-compose
  - htop
  - mpv
  - neovim
  - networkmanager-openvpn
  - openvpn
  - python-neovim
  - python-pip
  - python2-neovim
  - rofi
  - sshfs
  - tmux
  - xclip
  - zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.yaourtrc: .yaourtrc
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf

    ~/.tmux/plugins/tpm:
      path: .tmux/plugins/tpm

    # ZSH
    ~/.scripts: .scripts
    ~/.zshrc: .zshrc
    ~/.inputrc: .inputrc
    ~/.oh-my-zsh:
      path: .oh-my-zsh
    ~/.config/base16-shell:
      path: .config/base16-shell

    # JS
    ~/.tern-config: .tern-config

    # VIM
    ~/.vim: .config/nvim/
    ~/.vimrc: .config/nvim/init.vim
    ~/.config/nvim:
      path: .config/nvim
      force: true


    # XFCE
    ~/.config/xfce4/xfconf:
      path: .config/xfce4/xfconf

    ~/.config/xfce4/terminal:
      path: .config/xfce4/terminal


- shell:
  - touch ~/.secure
  - nvim +PlugInstall +PlugInstall +PlugUpdate +UpdateRemotePlugins +qall
