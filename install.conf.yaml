- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    - "~"
    - "~/.config/"

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    # Tmux
    ~/.tmux/plugins/tpm: .tmux/plugins/tpm
    ~/.tmux/line_config: .tmux/line_config
    ~/.tmux.conf: .tmux.conf

    # ZSH
    ~/.zsh: .zsh
    ~/.zshrc: .zshrc
    ~/.scripts: .scripts

    # VIM
    ~/.vim: .config/nvim/
    ~/.vimrc: .config/nvim/init.vim
    ~/.config/nvim: .config/nvim
    ~/.ctags.d: .ctags.d

    ~/.emacs.d: .emacs.d
    ~/.yaourtrc: .yaourtrc
    ~/.gitconfig: .gitconfig

    # KDE
    ~/.config/breezerc: .config/breezerc
    ~/.config/kdeglobals: .config/kdeglobals
    ~/.config/kglobalshortcutsrc: .config/kglobalshortcutsrc
    ~/.config/khotkeysrc: .config/khotkeysrc
    ~/.config/konsolerc: .config/konsolerc
    ~/.config/kwinrc: .config/kwinrc
    ~/.config/kxbrc: .config/kxbrc

- shell:
    - mkdir -p ~/.vim/sessions ~/.vim/undo
    - mkdir -p ~/.credentials; touch ~/.credentials/secure
    - mkdir -p ~/.ssh && chmod -R 700 ~/.ssh
    - [sudo chsh $USER -s /bin/zsh, Changing shell for user]
    - [pip3 install -r optional/requirements.txt -U --user, Python dependencies]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Tmux plugin installation]
    - [nvim --headless -S optional/setup.vim, Nvim plugin installation]
    # - [emacs --batch --load ~/.emacs.d/init.el, Installing emacs files]
    - [sudo npm install -g standard prettier neovim, Linting for JS and autoformat]
