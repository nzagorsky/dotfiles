- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    - "~"
    - "~/.config/"

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:

    # ZSH
    ~/.zsh: .zsh
    ~/.zshrc: .zshrc
    ~/.scripts: .scripts

    # Tmux
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux.conf

    # VIM
    ~/.vim: .config/nvim/
    ~/.vimrc: .config/nvim/init.vim
    ~/.config/nvim: .config/nvim

    # Emacs
    # ~/.emacs.d: .emacs.d

    ~/.gitconfig: .gitconfig
    ~/.ctags.d: .ctags.d

- shell:
    - mkdir -p ~/.vim/sessions ~/.vim/undo
    - mkdir -p ~/.credentials; touch ~/.credentials/secure
    - mkdir -p ~/.ssh && chmod -R 700 ~/.ssh
