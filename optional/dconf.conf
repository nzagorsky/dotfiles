[org/gnome/desktop/wm/keybindings]
maximize=@as []
close=['<Shift><Super>q']
cycle-windows=['<Alt>Escape', '<Super>K']
cycle-windows-backward=['<Shift><Alt>Escape', '<Super>J']
panel-main-menu=['<Super>Tab']
show-desktop=['<Super>d']
toggle-fullscreen=['<Shift><Super>f']
toggle-maximized=['<Super>f']
switch-windows=['<Super>Tab']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
move-to-workspace-1=['<Shift><Super>exclam']
move-to-workspace-2=['<Shift><Super>at']
move-to-workspace-3=['<Shift><Super>numbersign']
move-to-workspace-4=['<Shift><Super>dollar']
move-to-workspace-5=['<Shift><Super>percent']
move-to-workspace-6=['<Shift><Super>6']
move-to-workspace-7=['<Shift><Super>ampersand']
move-to-workspace-8=['<Shift><Super>asterisk']
move-to-workspace-9=['<Shift><Super>9']

[org/gnome/shell/keybindings]
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
switch-to-application-5=@as []
switch-to-application-6=@as []
switch-to-application-7=@as []
switch-to-application-8=@as []
switch-to-application-9=@as []
switch-to-application-10=@as []

[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/shell/overrides]
dynamic-workspaces=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Shift><Super>h']
toggle-tiled-right=['<Shift><Super>l']

[org/gnome/desktop/wm/preferences]
audible-bell=false
action-double-click-titlebar='toggle-maximize'
auto-raise=true
focus-mode='click'
focus-new-windows='strict'
mouse-button-modifier='<Alt>'
num-workspaces=10
resize-with-right-button=true

[org/gnome/settings-daemon/plugins/media-keys]
area-screenshot-clip=['<Shift><Super>s']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
home=['<Super>e']
screensaver='<Shift><Super>e'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>Return'
command='alacritty'
name='terminal'

[com/github/calo001/fondo]
filter-mode='landscape'
use-dark-theme=true

[org/gnome/shell/extensions/auto-move-windows]
application-list=['mailspring.desktop:4', 'insomnia.desktop:3', 'dbeaver.desktop:3', 'telegramdesktop.desktop:4', 'google-chrome.desktop:2', 'com.github.alainm23.planner.desktop:5', 'toptracker.desktop:8']

[org/gnome/shell/extensions/unite]
autofocus-windows=false
greyscale-tray-icons=true
show-legacy-tray=true
