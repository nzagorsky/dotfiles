schemes:
  tokyo-night: &tokyo-night
    primary:
      background: "#010101"
      # background: '#1a1b26'  # original
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

colors: *tokyo-night

live_config_reload: true

window:
  decorations: buttonless
  opacity: 0.96
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 0
    y: 0

scrolling:
  history: 100000

font:
  size: 13.0
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

# Linux style bindings for Alt-like behavior.
key_bindings:
  # - { key: N, mods: Command, action: "CreateNewWindow" }
  - { key: F, mods: Command, chars: "\ef" }
  - { key: B, mods: Command, chars: "\eb" }
  - { key: H, mods: Command, chars: "\eh" }
  - { key: J, mods: Command, chars: "\ej" }
  - { key: K, mods: Command, chars: "\ek" }
  - { key: L, mods: Command, chars: "\el" }
  - { key: P, mods: Command, chars: "\ep" }
  - { key: W, mods: Command, chars: "\ew" }
  - { key: Key1, mods: Command, chars: "\e1" }
  - { key: Key2, mods: Command, chars: "\e2" }
  - { key: Key3, mods: Command, chars: "\e3" }
  - { key: Key4, mods: Command, chars: "\e4" }
  - { key: Key5, mods: Command, chars: "\e5" }
  - { key: Key6, mods: Command, chars: "\e6" }
  - { key: Key7, mods: Command, chars: "\e7" }
  - { key: Key8, mods: Command, chars: "\e8" }
  - { key: Key9, mods: Command, chars: "\e9" }
  # - { key: F, mods: Option, chars: "\x1Bf" }
  # - { key: B, mods: Option, chars: "\x1Bb" }
  # - { key: H, mods: Option, chars: "\x1Bh" }
