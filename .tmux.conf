# --------------------
# Appearance
# --------------------

# Status bar
source ~/.tmux/line_config


# --------------------
# Utility.
# --------------------

# Reload tmux.conf with prefix-r
bind r source-file ~/.tmux.conf

# Lower the default tmux delay, this makes tmux more responsive.
set -s escape-time 1

# Disable zsh renaming windows.
set-option -g allow-rename off

# Make tmux act like xterm to prevent Vim issues:
set -g default-terminal "tmux-256color" 

# Only resize the screen size if the smaller screen user has their window
# active. This way my screen won't be resized to an incredibly small window
# unnecessarily.
setw -g aggressive-resize on

# act like vim
setw -g mode-keys vi

# start window numbers at 1 to match keyboard order with tmux window order
# renumber windows sequentially after closing any of them
set -g renumber-windows on
set -g base-index 1
set-window-option -g pane-base-index 1

# Resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# increase scrollback lines
set -g history-limit 100000


# --------------------
# Navigation
# --------------------

unbind C-b

# prefix -> back-one-character
bind-key C-b send-prefix

# Make C-j display a selectable list of sessions
bind C-j choose-tree

# Setup new prefix
set -g prefix C-s

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-l) || tmux select-pane -R"


# --------------------
# Plugins
# --------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Save sessions for tmux.
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
